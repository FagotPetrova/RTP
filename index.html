<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="index.css" rel="stylesheet"/>
</head>
<body>
<div class="background">
    <h1>НКПР</h1>
    <div class="slider-container">
         <span class="text">C</span>
        <input type="range" id="C" min="0" max="100" value="7">
        <input type="number" id="value_C" class="value-field" value="7">
    </div>
    <div class="slider-container">
         <span class="text">H</span>
        <input type="range" id="H" min="0" max="100" value="8">
        <input type="number" id="value_H" class="value-field" value="8">
    </div>
    <div class="slider-container">
        <span class="text">O</span>
        <input type="range" id="O" min="0" max="100" value="0">
        <input type="number" id="value_O" class="value-field" value="0">
    </div>
    <div class="slider-container">
        <span class="text">N</span>
        <input type="range" id="N" min="0" max="100" value="0">
        <input type="number" id="value_N" class="value-field" value="0">
    </div>
    <div class="slider-container">
        <span class="text">Cl</span>
        <input type="range" id="Cl" min="0" max="100" value="0">
        <input type="number" id="value_Cl" class="value-field" value="0">
    </div>
    <div class="slider-container">
        <span class="text">S</span>
        <input type="range" id="S" min="0" max="100" value="0">
        <input type="number" id="value_S" class="value-field" value="0">
    </div>
    <div class="slider-container">
        <span class="text">Si</span>
        <input type="range" id="Si" min="0" max="100" value="0">
        <input type="number" id="value_Si" class="value-field" value="0">
    </div>
    <div class="slider-container">
        <span class="text">dH0</span>
        <input type="range" id="dH0" min="0" max="100" value="50.17">
        <input type="number" id="value_dH0" class="value-field" value="50.17">
    </div>

<h1>Результат</h1>
    <div class="result">
        <input type="number" id="value_result">
    </div>

</div>
<script src=index.js></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src=jquery.js></script>


</body>
</html>
