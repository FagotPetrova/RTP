<body>
<style>
    .image-column {
        width: 100%; /* Ширина колонки */
    }

    .image-column img {
        display: block; /* Картинки блочные, чтобы занимать всю ширину колонки */
        max-width: 100%; /* Максимальная ширина картинки */
        height: auto; /* Высота изменяется автоматически */
        margin-bottom: 10px; /* Отступ между картинками */
    }
</style>
<div class="image-column">
    <img src="image/icon/Flare%20X.png" alt="Описание изображения 1">
    <img src="image/icon/GLEAM.png" alt="Описание изображения 2">
    <img src="image/icon/Hamster%20Kombat.png" alt="Описание изображения 2">
</div>

</body>
</html>
